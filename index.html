<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Jot</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <section class="container-fluid">
      <div class="row">
        <div class="col-4 p-2 ps-3">
          <h1>JOT</h1>
        </div>
      </div>
    </section>
  </header>

  <!-- SECTION -->
  <main>

    <section class="container-fluid">
      <!-- ANCHOR This is the left side, 'list-box' of the page-->
      <div class="row justify-content-between">
        <div class="col-4 list-box">
          <p class=" d-flex justify-content-end"># of Jots</p>
          <p>Add a Jot</p>
          <div class="d-flex">
            <label for="ColorInput">Color picker</label>
            <input type="color" class="form-control form-control-color" id="userColorInput" value="#563d7c"
              title="Choose your note color">
            <label for="note-title"></label>
            <input class="ms-3" type="text" minlength="3" maxlength="15">
            <button>Create <i class="mdi mdi-plus"></i></button>
          </div>
        </div>

        <div class="col-7 list-box me-2">
          <h3>Jot Title</h3>
          <p>Created At Date</p>
          <p>Last Updated Date</p>
          <label for="userNote"></label>
          <input type="textarea" class="textarea">
          <p class="d-flex justify-content-end">0 Words</p>
        </div>

      </div>


      </div>

    </section>


    <!-- <section id="router-view"></section> -->
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
